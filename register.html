<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIMSWEBSITE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  </head>
<body>
    
    <section class="reg">
    <div class="Register-box">
        <form action="">
            <h2 class="log">Register</h2>
            <div class="input-box">
                <span class="icon"></span>
                    <input type="Firstname" required>
                    <label>Type Firstname</label>
            </div>
            <div class="input-box">
                    <input type="Lastname" required>
                    <label>Type LastName</label>
            </div>
            <div class="input-box">
                    <input type="password" required>
                    <label>Type Passowrd</label>
            </div>
            <div class="input-box">
                    <input type="password" required>
                    <label>Comfirm Passowrd</label>
            </div>
            <div class="remember-forgot">
                    <label><input type="checkbox">Complete Information?</label>
            </div>
            <button class="LRbtn" type="submit">Register</button>
            <div class="register-link">
                <p>I have an Account?<a href="login.html">Log in</a></p>
            </div>
        </section>
    <script src="app.js"></script>
</body>
</html>
